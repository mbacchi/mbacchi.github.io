---
layout: default
---

<div class="container">
  <div id="page">
    <header class="page-header">
      {% unless page.exclude %}
      <h2>{{ page.title }}</h2>
      {% endunless %}
    </header>

    <article class="page-content">
      {{ content }}
    </article>


  </div><!-- end page content -->


  {% if site.owner.disqus-shortname and page.comments == true %}
  <div id="disqus_thread"></div>
  {% include disqus.html %}
  {% endif %}

</div>
